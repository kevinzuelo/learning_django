{% extends "base.html" %}
{% load boostrap3 %}

{% block content %}
    <div class='container'>
        <h1>Sign Up</h1>
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input class='btn btn-default' type="submit" value='Sign up'>
        </form>

    </div>
{% endblock content %}
