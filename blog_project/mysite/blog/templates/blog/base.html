<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">

    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <link rel="stylesheet" href="{% static 'css/blog_style.css' %}">

    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>

    <title>Blog</title>

</head>
<body>
    <nav class='navbar navbar-default my-font custom-navbar'>
        <div class='container'>
            <ul class="nav navbar-nav">
                <li> <a class='navbar-brand big-brand' href="{% url 'post_list' %}">My blog</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="http://github.com">Github</a></li>
                <li><a href="http://linkedin.com">LinkedIn</a></li>
            </ul>

            <ul class='nav navbar-nav navbar-right'>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'post_new' %}">New Post</a></li>
                    <li><a href="{% url 'post_draft_list' %}">Drafts</a></li>
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                    <li><a>Welcom: {{user.username}}</a></li>
                {% else %}
                    <li><a class='nav navbar-right' href="{% url 'login' %}"><span class='glyphicon glyphicon-user'></span></a></li>
                {% endif %}

            </ul>
        </div>
    </nav>

    <div class='container content'>
        <div class='row'>
            <div class='col-md-8'>
                <div class='blog_posts'>
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>

    </div>

    
</body>
</html>
